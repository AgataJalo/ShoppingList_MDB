<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List MDB</title>
    <!-- Favicon -->
    <link rel="icon" href="" type="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <div class="container">
      <h1>Shopping <span class="title">List</span></h1>

      
        <label for="productNameInput">Product name: </label>
        <input type="text" id="productNameInput">
        <button id="addButton">add</button>

        <label for="quantityInput">Quantity: </label>
        <input type="number" id="quantityInput" min=1>
        <label for="changeRadio">Quantity: </label>
        <input type="radio" name="changeRadio" value="quantity" id="changeRadioQuantity">
        <label for="changeRadio">Weight: </label>
        <input type="radio" name="changeRadio" value="weight" id="changeRadioWeight">

        <label for="categorySelect">Category: </label>
        <select name="category" id="categorySelect">
          <option disabled selected value>Select category of product:</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="dairy">Dairy</option>
          <option value="bread">Grains & Bread</option>
          <option value="snacks">Snacks</option>
          <option value="drinks">Drinks</option>
          <option value="others">Others</option>
      </select>



      <div id="shoppingBoard"></div>
    </div>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
